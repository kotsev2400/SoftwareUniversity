<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>FLIGHT ORDER</h1>
        </header>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <div>
                        <label for="from">From</label><br />
                        <input list="from-city" name="to" id="from" class="big" placeholder="enter a city"/>
                        <datalist id="from-city">
                            <option>Sofia</option>
                            <option>New York</option>
                            <option>London</option>
                        </datalist>
                    </div>
                    <div id="departure">
                        <label for="d-date">Departure Date</label><br />
                        <input type="date" name="d-date" id="d-date" value="2014-09-06">
                    </div>
                    <div>
                        <label for="return-date">Return Date</label><br />
                        <input type="date" name="return-date" id="return-date" value="2014-06-13">
                    </div>
                    <div class="small-fields">
                        <label for="12-more">12+</label>
                        <label for="2-12">2-12</label>
                        <label for="0-2">0-2</label>
                        <br />
                        <input type="number" min="1" value="0" max="1000" id="12-more">
                        <input type="number" min="2" value="0" max="12" id="2-12">
                        <input type="number" min="0" value="0" max="2" id="0-2">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="to">To</label><br />
                        <input list="to-city" name="to" id="to" placeholder="enter a city"/>
                        <datalist id="to-city">
                            <option>Sofia</option>
                            <option>New York</option>
                            <option>London</option>
                        </datalist>
                    </div>
                    <div id="check-box">
                        <input type="checkbox" id="direct">
                        <label for="direct">Prefer directs</label>
                    </div>
                    <div class="time-fields">
                        <label for="departure-time">Time Interval</label><br />
                        <input type="time" id="departure-time" name="departure-time" value="00:20">
                        <input type="time" id="departure-time-2" name="departure-time" value="05:00">
                    </div>
                    <div class="time-fields">
                        <label for="return-time">Time Interval</label><br />
                        <input type="time" id="return-time" name="return-time" value="16:00">
                        <input type="time" id="return-time-2" name="return-time" value="22:00">
                    </div>
                    <div>
                        <label for="classes">Choose class</label><br />
                        <input list="classes" name="classes" id="clas" placeholder="Economy">
                        <datalist id="classes">
                            <option>Economy</option>
                            <option>Third</option>
                            <option>Second</option>
                            <option>First</option>
                        </datalist>
                    </div>
                    <button>Search</button>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
