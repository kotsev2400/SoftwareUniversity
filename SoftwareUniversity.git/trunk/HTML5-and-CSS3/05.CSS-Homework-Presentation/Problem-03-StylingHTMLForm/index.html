<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling HTML Form</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <form method="POST" action="#">

            <fieldset>
                <legend>Step 1: Your details</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="First and last name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@domain.com">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="eg. +447500000000">
                </div>
            </fieldset>

            <fieldset>
                <legend>Step 2: Delivery Address</legend>
                <div id="text-area">
                    <label for="address">Address</label>
                    <textarea name="address" id="address"></textarea>
                </div>
                <div>
                    <label for="post-code">Post code</label>
                    <input type="text" name="post-code" id="post-code">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                </div>
            </fieldset>

            <fieldset>
                <legend>Step 3: Card details</legend>
                <div>
                    <div>
                        <span>Card type</span>
                        <br />
                        <input class="card" type="radio" name="radio-cards" id="visa">
                        <img class="png" src="images/visa.png" alt="visa" title="visa" width="40px" height="20px">
                        <label class="card" for="visa">VISA</label>
                        <input class="card" type="radio" name="radio-cards" id="amex">
                        <img class="png" src="images/amex.png" alt="amex" title="amex" width="40px" height="20px">
                        <label class="card" for="amex">AmEx</label>
                        <input class="card" type="radio" name="radio-cards" id="mastercard">
                        <img class="png" src="images/mastercard.png" alt="mastercard" title="mastercard" width="40px" height="20px">
                        <label class="card" for="mastercard">Mastercard</label><br>
                    </div>
                </div>
                <div>
                    <label for="card-number">Card number</label>
                    <input type="text" name="card-number" id="card-number">
                </div>
                <div>
                    <label for="security-code">Security Code</label>
                    <input type="text" name="security-code" id="security-code">
                </div>
                <div>
                    <label for="card-name">Name on card</label>
                    <input type="text" name="card-name" id="card-name" placeholder="exact name as on the card">
                </div>
            </fieldset>
            <input type="submit" name="submit" id="submit-button" value="BUY IT!">
        </form>
    </div>
</body>
</html>
