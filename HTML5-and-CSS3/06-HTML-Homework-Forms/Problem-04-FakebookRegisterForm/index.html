<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fakebook Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>fakebook<span>&reg;</span></h1>
            <h2>Registration</h2>
            <h3>It is safe and will always be!</h3>
        </header>
        <main>
            <form action="#" method="post">
                <fieldset id="none-important">
                    <legend>None-Important Information</legend>
                        <input type="text" name="first-name" placeholder="First name" tabindex="1">
                        <input type="text" name="last-name" placeholder="Last name" tabindex="2">
                        <input type="text" name="email" placeholder="Your Email" tabindex="3">
                        <input type="text" name="phone" placeholder="Phone Number" tabindex="4">
                        <input type="text" name="password" placeholder="Your Password" tabindex="5">
                        <input type="text" name="website" placeholder="Website" tabindex="6">
                        <div id="birthday-div">
                            <label>Birthday</label><br />
                            <input type="datetime-local" name="birthday" id="birthday" value="2014-05-09T13:58:00.00">
                        </div>
                        <div id="sex-div">
                            <div>
                                <input type="radio" name="sex" id="female">
                                <label for="female">Female</label>
                            </div>
                            <div>
                                <input type="radio" name="sex" id="male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" name="sex" id="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                </fieldset>
                <fieldset id="important">
                    <legend>Important Information *required</legend>
                    <select name="country" required="required">
                        <option disabled="disabled" selected="selected">Country</option>
                        <option value="bulgaria">Bulgaria</option>
                        <option value="england">England</option>
                        <option value="germany">Germany</option>
                    </select>
                    <input type="text" name="village" id="village" placeholder="Village" required="required">
                    <input type="text" name="district" id="district" placeholder="District" required="required">
                    <input type="text" name="street" id="street" placeholder="Street" required="required">
                    <input type="number" name="number" id="number" min="0" class="small" placeholder="Nr" required="required">
                    <input type="number" name="floor" id="floor" min="0" class="small" placeholder="Floor" required="required">
                    <input type="number" name="ap" min="0" id="ap" class="small" placeholder="Ap Nr" required="required">
                    <div>
                        <label for="door-color">Door color</label><br />
                        <input type="color" name="door-color" id="door-color" class="big" value="#ff80c0">
                        <input type="text" name="water" id="water" placeholder="Water meter Nr" required="required">
                        <select name="size" required="required">
                            <option disabled="disabled" value="" selected="selected">Aunt Panties`Size</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <label for="info">More Personal Information</label><br>
                        <textarea id="info" name="more-info" placeholder="Give Us More Information!!!" required="required"></textarea>
                    </div>
                </fieldset>
                <button type="reset" name="submit" id="left-button">Clear Form</button>
                <button type="submit" name="submit" id="right-button">Register</button>
            </form>
        </main>
    </div>
</body>
</html>
