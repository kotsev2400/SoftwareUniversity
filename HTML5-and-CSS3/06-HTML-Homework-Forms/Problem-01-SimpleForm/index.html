<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <h1>Enter the system</h1>
        <h3>It is necessary to login in Your account in order to sign in for a course.</h3>
        <form method="POST" action="#">
            <fieldset id="register-form">
                <p>ARE YOU NEW? <span>REGISTER</span></p>
                <input type="text" name="username" placeholder="User name" required="true" pattern="([A-Za-z])\w+">
                <input type="text" name="email" placeholder="Email" required="true" pattern="[\w|.|-]*@\w*\.[\w|.]*">
                <input type="password" name="password" placeholder="Password" required="true" pattern="((?=.*\d)(?=.*[a-z]).{4,20})">
                <input type="password" name="confirm-password" placeholder="Confirm Password" required="true">
                <button>Register</button>
            </fieldset>
        </form>
        <form method="POST" action="#">
            <fieldset id="login-form">
                <p>ALREADY A STUDENT? LOGIN</p>
                <input type="text" name="username" placeholder="User name" required="true" pattern="([A-Za-z])\w+">
                <input type="password" name="password" placeholder="Password" required="true" pattern="((?=.*\d)(?=.*[a-z]).{4,20})">
                <div>
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember me?</label>
                </div>
                <button>Login</button>
                <a href="#">Forgot Password</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
