<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/wordpress-big-logo.png">
            <h1><span>Word</span>Press</h1>
        </header>
        <section>
            <div>
                <label for="upload">Upload a theme</label>
                <input type="file" id="upload">
            </div>
            <div id="search-div">
                <label for="search">Or search in wordpress</label>
                <input type="search" id="search">
            </div>
            <img src="images/wordpress-small-logo.png">
        </section>
    </div>
</body>
</html>
