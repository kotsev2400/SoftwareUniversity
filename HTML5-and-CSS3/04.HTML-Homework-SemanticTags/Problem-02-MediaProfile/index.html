<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <section id="profile">
            <figure>
                <p>User: Kent</p>
                <img src="images/profile-pic.png">
                <figcaption>Profile completed 60 &#37;</figcaption>
                <meter value="60" min="0" max="100">60%</meter>
            </figure>
        </section>
        <section id="audio">
            <figure>
                <p>Uploaded Audio Files</p>
                <embed src="audio/bird.mp3" type="audio/mp3" height="130">
                    <br>
                    <audio controls>
                        <source src="audio/horse.mp3" type="audio/mp3">
                    </audio>
                    <br>
                    <audio controls>
                        <source src="audio/cricket.mp3" type="audio/mp3">
                    </audio>
                    <br>
                    <audio controls>
                        <source src="audio/computer.mp3" type="audio/mp3">
                    </audio>
            </figure>
        </section>
        <section id="video">
            <figure>
                <p>Uploaded Video Files</p>
                <video height="230" controls>
                    <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </figure>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
